<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <img
            class="top-pattern"
            src="images/bg-pattern-top.svg"
            alt="top pattern"
        />
        <img
            class="bottom-pattern"
            src="images/bg-pattern-bottom.svg"
            alt="bottom pattern"
        />
        <div class="card">
            <img
                class="card-pattern"
                src="images/bg-pattern-card.svg"
                alt="card pattern"
            />
            <img
                class="profile-pic"
                src="images/image-victor.jpg"
                alt="Profile Picture"
            />
            <div class="name center">
                <b>Victor Crest</b>
                <p class="inline-gray">26</p>
                <p class="center small">London</p>
            </div>
            <hr />
            <div class="row">
                <div class="center">
                    <b>80K</b>
                    <p class="verysmall">Followers</p>
                </div>
                <div class="center">
                    <b>803K</b>
                    <p class="verysmall">Likes</p>
                </div>
                <div class="center">
                    <b>1.4K</b>
                    <p class="verysmall">Photos</p>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/clementfavarel/profile_card"
                >clementfavarel</a
            >.
        </div>
    </body>
</html>
